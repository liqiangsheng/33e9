<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="叮叮快修"/>
    <title>叮叮快修</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <button v-on:click="click">请求</button>
    </div>
  </body>
</html>
<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      message: '接口测试'
    },
    methods:{
      click:function(){
        console.log("点击请求");
        /*
        * 第一个括号的参数是地址，第二个参数是data
        * this.$http.post('/someUrl', [body], [options]).then(successCallback, errorCallback);
        * 通俗解释：Vue.http.post(url,{id:123}).then(data=>console.log(data));
        * */
        //Vue.http.post('http://app.test.dingdingkuaixiu.com/authCodeInfo/getValidationCode?phoneNum=15994237374').then(function(data){
        Vue.http.get('http://restapi.amap.com/v3/geocode/regeo?location=113.863048,22.575149&extensions=base&output=json&key=c58652b94481fcb3781ac910bbced365').then(function(data){
          console.log(data);
        },function(err){
          console.log(err);
        });
      }
    }
  });
</script>
